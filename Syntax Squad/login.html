<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?interiordesign') center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222; /* Light black color */
    }

    .overlay {
      background-color: rgba(14, 10, 10, 0.8);
      padding: 30px; /* Increase padding for a larger form */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(243, 239, 239, 0.1); /* Add a subtle box shadow */
      width: 600px; /* Increase the width of the form */
      margin-left: 120px;
    }

    .container {
      max-width: 500px; /* Increase the maximum width of the container */
      color: #070606;
    }

    .card {
      border: none;
    }

    .nav-tabs .nav-link {
      color: #495057;
    }

    .nav-tabs .nav-link.active {
      color: #007bff;
      border-bottom: 2px solid #007bff;
    }

    .logo {
      position: absolute;
      top: -2%;
      left: 0%;
      transform: translateX(-100%);
      /* Adjust the width and height if needed */
      width: 30px;
      height: 30px;
    }
    .logo img {
      width: 300px; /* Adjust the width of the logo */
      height: 250px; /* Maintain aspect ratio */
    }



  </style>
</head>
<body>

<!-- Reference the image using url_for -->
<div class="logo">
<img src="static/bb.png" alt="logo">
</div>


<div class="overlay">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTabs">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login-form">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup-form">Signup</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login-form">
            <form id="loginForm" onsubmit="redirectToIndex('loginForm'); return false;">
              <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary"><a href=""></a>Login</button>
            </form>
          </div>

          <!-- Signup Form -->
          <div class="tab-pane fade" id="signup-form">
            <form id="signupForm" onsubmit="redirectToIndex('signupForm'); return false;">
              <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
              </div>
              <div class="form-group">
                <label for="signupEmail">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary"><a href="index.html"></a>Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies (jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function redirectToIndex(formId) {
    // You can add validation logic here before redirecting
    setTimeout(function () {
      alert('Redirecting to Website');
      // Redirect to index.html
      window.location.href = 'index.html';
    }, 4000); // 4 seconds delay
  }
</script>

</body>
</html>
